<form  (ngSubmit)="onSubmit(f)" #f="ngForm"> 
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label>New Task</label>
        <input type="text" class="form-control" name="taskName" ngModel>
      </div>
    </div>
  
    <div class="col-6">
      <button type="submit" class="btn btn-success" value="Add Item">Add Item </button>
    </div>
  </div>
</form>

<div cdkDropListGroup>
  <div class="example-container">
    <h2>To do</h2>

    <div
      cdkDropList
      [cdkDropListData]="todo"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item.title}}</div>
    </div>
  </div>

  <div class="example-container">
    <h2>Done</h2>

    <div
      cdkDropList
      [cdkDropListData]="done"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.title}}</div>
    </div>
  </div>
</div>
